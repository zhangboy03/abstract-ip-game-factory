<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract IP Game Factory - Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Create Your Game</h1>
        <form id="uploadForm">
            <div class="mb-4">
                <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-1">Upload Character Image (PNG/JPG, â‰¤ 2MB)</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/png, image/jpeg" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
            </div>
            <div class="mb-6">
                <label for="audioUrl" class="block text-sm font-medium text-gray-700 mb-1">Character Audio URL (MP3/WAV, Optional)</label>
                <input type="url" id="audioUrl" name="audioUrl" placeholder="https://example.com/audio.mp3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Start Chat
            </button>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
