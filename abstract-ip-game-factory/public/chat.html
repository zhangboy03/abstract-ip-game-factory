<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract IP Game Factory - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-xl font-bold">Chat with AI to Design Your Game</h1>
    </header>

    <main class="flex-1 p-4 overflow-y-auto" id="chatList">
        <!-- Chat messages will appear here -->
    </main>

    <footer class="bg-white p-4 border-t">
        <form id="chatForm" class="flex gap-2">
            <input type="text" id="chatInput" placeholder="Describe your game idea or say 'OK, generate game'" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Send
            </button>
        </form>
    </footer>

    <script src="js/chat.js"></script>
</body>
</html>
